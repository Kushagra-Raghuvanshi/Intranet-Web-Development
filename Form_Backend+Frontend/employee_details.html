<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="home_style.css">
    <title>Home</title>
</head>
<body>
    <div id="home_nav_bar">
        <ul>
            <li><a href="/employee_details.html">Employee Details</a></li>
            <li>Attendence</li>
        </ul>
    </div>
    <div class="details_box">
        <form action="/" method="post"></form>

            <label>First Name: </label>
            <input type="text", placeholder="Enter First Name" name="first_name">
            <label>Last Name: </label>
            <input type="text", placeholder="Enter Last Name" name="last_name">
            <label>Designation: </label>
            <input type="text", placeholder="Enter Designation" name="designation">
            <label>Email: </label>
            <input type="email", placeholder="Enter Email address" name="email">
            <label>Phone: </label>
            <input type="number", placeholder="Enter Phone number" name="phone">
            <label>DOB: </label>
            <input type="date", placeholder="Enter Date of Birth" name="dob">
        <button>Update details</button>
    </div>
</body>
</html>
