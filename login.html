<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login_style.css">
    <title> Apollo Hospital Login portal</title>
</head>
<body>
    <div id="head_logo">
        <img src="Apollo_logo.png" alt="No logo">
    </div>
    <div id="login_box">
        <h3>Login</h3>
        <span>Username:
        <input  type="text" class="username" placeholder="Enter username"></span>
        <span>&nbsp;Password:
        <input type="text" class="password" placeholder="Enter password"></span>
        <button class="login_button"><a href="home.html">Login</a>></button>
    </div>

</body>
</html>
